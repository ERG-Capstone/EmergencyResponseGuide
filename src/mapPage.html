
<!-- the following script tag brings in the Google Maps API functions -->
   <script src="http://maps.google.com/maps/api/js?sensor=true"></script>

<script>

function initialize(){

	//alert("init");

	var opts = {zoom:16, mapTypeId: google.maps.MapTypeId.ROADMAP};
	map = new google.maps.Map(document.getElementById("map_canvas"), opts);

   if (navigator.geolocation){

          var gps = navigator.geolocation;
          gps.getCurrentPosition(function(position){
                  var latLng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);

				  map.setCenter(latLng);

                  you = new google.maps.Marker({
                          position: latLng,
                          map: map
                  });

          });
       document.body.scrollTop = document.documentElement.scrollTop = 0;

   }
   else
      alert("Your browser doesn't support geolocation.");

}//end initialize

function setDowntown(){

	var downtownLatLng = new google.maps.LatLng(33.452665, -112.073814);
	map.setCenter(downtownLatLng);
	map.setZoom(16);
	you = new google.maps.Marker({
				position: downtownLatLng,
	            map: map
    });
    document.body.scrollTop = document.documentElement.scrollTop = 0;

}
function setTempe(){

	var tempeLatLng = new google.maps.LatLng(33.421945, -111.939799);
	map.setCenter(tempeLatLng);
	map.setZoom(16);
	you = new google.maps.Marker({
				position: tempeLatLng,
	            map: map
    });
    document.body.scrollTop = document.documentElement.scrollTop = 0;

}
function setPoly(){

	var polyLatLng = new google.maps.LatLng(33.307054, -111.684674);
	map.setCenter(polyLatLng);
	map.setZoom(16);
	you = new google.maps.Marker({
				position: polyLatLng,
	            map: map
    });
    document.body.scrollTop = document.documentElement.scrollTop = 0;

}
function setWest(){

	var westLatLng = new google.maps.LatLng(33.610746, -112.159990);
	map.setCenter(westLatLng);
	map.setZoom(16);
	you = new google.maps.Marker({
				position: westLatLng,
	            map: map
    });
    document.body.scrollTop = document.documentElement.scrollTop = 0;
}
   </script>
